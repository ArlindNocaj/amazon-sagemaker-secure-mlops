        -
          ParameterKey: 'ModelBucketName'
          ParameterValue: !If 
            - S3BucketsConditions
            - !Sub '${EnvName}-${EnvType}-${AWS::Region}-models'
            - !Ref ModelBucketName

      PermissionModel: 'SELF_MANAGED'
      StackInstancesGroup:  
        - 
          Regions: 
            - !Ref AWS::Region
          DeploymentTargets:
            Accounts: !GetAtt GetOUAccountsStaging.Accounts
      StackSetName: !Sub '${EnvName}-${EnvTypeStagingName}-${AWS::Region}-target-account-vpc'
      TemplateURL: 'https://s3.amazonaws.com/< S3_CFN_STAGING_BUCKET_PATH >/env-vpc.yaml'
      Tags:
        - Key: EnvironmentName
          Value: !Ref EnvName
        - Key: EnvironmentType
          Value: !Ref EnvType

  # Deploy VPC infrastructure into the production OU
  EnvironmentVPCStackSetProd:
