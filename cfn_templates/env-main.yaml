        -
          ParameterKey: 'CreateCWVPCEndpoint'
          ParameterValue: 'YES'
        -
          ParameterKey: 'CreateCWLVPCEndpoint'
          ParameterValue: 'YES'
        -
          ParameterKey: 'CreateSageMakerAPIVPCEndpoint'
