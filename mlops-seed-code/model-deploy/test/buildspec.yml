version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
  build:
    commands:
      # Call the test python code
      - python test/test.py --import-build-config $CODEBUILD_SRC_DIR_BuildArtifact/staging-config-export.json --export-test-results $EXPORT_TEST_RESULTS --sagemaker-execution-role-name "$SAGEMAKER_EXECUTION_ROLE_NAME" --organizational-unit-id "$ORGANIZATIONAL_UNIT_ID"
      # Show the test results file
      - cat $EXPORT_TEST_RESULTS

artifacts:
  files:
    - $EXPORT_TEST_RESULTS
