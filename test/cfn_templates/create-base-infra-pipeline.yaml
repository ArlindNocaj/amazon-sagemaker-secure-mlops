  ########################################################################
  DSQuickstartDeployPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${ProjectName}-${AWS::Region}-ds-quickstart'
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref CodePipelineArtifactsBucket

      Stages:
          # Stage: Source -----------------------------------------------
          - Name: Source
            Actions:
              - Name: Source
                ActionTypeId:
                  Category: Source
                  Owner: AWS
                  Provider: CodeCommit
                  Version: '1'
                Configuration:
                  PollForSourceChanges: 'false'
                  RepositoryName: !Select ['5', !Split [":", !Ref CodeCommitRepositoryArn]]
                  BranchName: 'master'
                OutputArtifacts:
                  - Name: SourceArtifact

          # Stage: Build -----------------------------------------------
          - Name: Build
            Actions:
              - Name: BuildCFNTemplates
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Provider: CodeBuild
                  Version: '1'
                Region: !Ref TestDSQuickstartRegion
                InputArtifacts:
                  - Name: SourceArtifact
                OutputArtifacts:
                  - Name: BuildArtifact
                Configuration:
                  ProjectName: !Ref CfnTemplateBuildProject
                RunOrder: 1

          # Stage: Deploy -----------------------------------------------
          - Name: Deploy
            Actions:

              # Action 1 
              - Name: DSQuickstart
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref TestDSQuickstartRegion
                InputArtifacts:
                  - Name: BuildArtifact
                OutputArtifacts:
                  - Name: DSQuickStartArtifact
                Configuration:
                  ActionMode: 'REPLACE_ON_FAILURE'
                  StackName: !Sub '${ProjectName}-quickstart'
                  Capabilities: 'CAPABILITY_NAMED_IAM'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                  TemplatePath: 'BuildArtifact::data-science-environment-quickstart.yaml'
                  OutputFileName: 'quickstart-output.json'
                  TemplateConfiguration: 'data-science-environment-quickstart.json'
                RunOrder: 1

              # Action 2
              - Name: ApproveDeployment
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Version: '1'
                  Provider: Manual
                Configuration:
                  CustomData: !Sub '${ProjectName} for DS Quickstart test is deployed in ${AWS::AccountId}:${TestDSQuickstartRegion}.'
                  ExternalEntityLink: !Sub 'https://${TestDSQuickstartRegion}.console.aws.amazon.com/cloudformation/home?region=${TestDSQuickstartRegion}'
                  NotificationArn: !Ref NotificationArn
                RunOrder: 2

              # Action 3
              - Name: DeleteDSQuickstart
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Provider: CloudFormation
                  Version: '1'
                Region: !Ref TestDSQuickstartRegion
                Configuration:
                  ActionMode: 'DELETE_ONLY'
                  StackName: !Sub '${ProjectName}-quickstart'
                  RoleArn: !GetAtt CodePipelineDeployRole.Arn
                RunOrder: 3

              # Action 4
              - Name: DeleteEFS
                ActionTypeId:
                  Category: Invoke
                  Owner: AWS
                  Provider: Lambda
                  Version: '1'
                Region: !Ref TestDSQuickstartRegion
                InputArtifacts:
                  - Name: DSQuickStartArtifact
                Configuration:
                  FunctionName: !Ref CleanUpEFSLambda
                  UserParameters: 'VPC:delete'
                RunOrder: 4

